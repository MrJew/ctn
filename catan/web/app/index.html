<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="app/styles/main.css">
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- endbuild -->
  </head>
  <body ng-app="webApp" layout="column" ng-controller="MainCtrl">

    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button  ng-click="toggleSidenav('left')">Menu</md-button>

        <h1>Settlers Of Catan</h1>
      </div>
    </md-toolbar>
    <div layout="row" layout-align="center center">
      <md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-2dp">
        <md-toolbar layout="row">
          <h4 class="md-toolbar-tools">Menu </h4>
        </md-toolbar>
      </md-sidenav>
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
        
			<button class="md-fab md-primary md-button md-ink-ripple" type="button" aria-label="add" ng-click="showAddDialog('addModal')">
                <md-icon class="material-icons ng-scope ng-isolate-scope">add</md-icon>
              	<div class="md-ripple-container"></div>
             </button>
			
			<button class="md-fab md-primary md-button md-ink-ripple" type="button" aria-label="add" ng-click="rollDice()">
                <md-icon class="material-icons ng-scope ng-isolate-scope">domain</md-icon>
              	<div class="md-ripple-container"></div>
             </button>
			
        </md-content>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-websocket/angular-websocket.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="app/scripts/app.js"></script>
        <script src="app/scripts/controllers/main.js"></script>
        <script src="app/scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
