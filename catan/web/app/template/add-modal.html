
<md-dialog md-theme="default" ng-class="dialog.css"
	class="_md md-default-theme _md-transition-in" role="dialog"
	tabindex="-1">
	<md-dialog-content class="md-dialog-content" role="document" tabindex="-1">

	<h2 class="md-title ng-binding">Create New Ctn Session</h2>

	<md-input-container class="md-default-theme">
		<input ng-model="dialog.name" placeholder="Session Name" class="ng-pristine ng-valid md-input _md-autofocus ng-touched" aria-label="{{::dialog.placeholder}}" id="name">
	</md-input-container>

	<md-input-container class="md-default-theme">
		<md-select ng-model="selectedGameType" class="ng-pristine ng-valid ng-touched" placeholder="Game Type">
			<md-option
        ng-value="gameType.name"
        ng-repeat="gameType in gameTypes">

          {{ gameType.name }}

      </md-option>
		</md-select>
	</md-input-container>

	<md-dialog-actions>
	<button
		class="md-primary md-button ng-scope md-default-theme md-ink-ripple"
		type="button"
		ng-click="dialog.submit()" aria-label="I'm a cat person" style="">
		<span class="ng-binding ng-scope">Submit</span>
	</button>
	</md-dialog-actions>
</md-dialog>
